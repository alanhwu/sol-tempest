<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Sol Tempest</title>
</head>
<body>
    <div class="main-content">
        <div class="visualization-container">
            <h1>Sol Tempest</h1>
            <svg class="visualization" id="visualization" width="1150" height="650"></svg>
        </div>
        <div class="block-info">
            <pre id="block-info"></pre>

            <div id="slider-container">
                <label for="slider">Top Accounts:</label>
                <input type="range" id="slider" min="0" max="100" value="100">
                <span id="slider-value">100</span>
            </div>

            <div id ="history-slider-container"
                <label for="history_slider">History:</label>
                <input type="range" id="history_slider" min="1" max="3" value="3">
                <span id="history-value">3</span>
            </div>
            
            <div id="toggle-container">
                <div>
                    <label for="toggle1">Animations:</label>
                    <input type="checkbox" id="toggle1" checked>
                </div>
            </div>
        </div>
    </div>
    <div class="block-payload">
        <pre id="block-payload"></pre>
    </div>
    <script src="/app.js" type="module"></script>
</body>
</html>
